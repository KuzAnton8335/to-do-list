<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<title>ToDo</title>
	<script src="todo-list/script/render.js" type="module"></script>
	<script type="module">
		import { tasks } from "./todo-list/modules/storage.js";
		import { renderTask } from "./todo-list/modules/savetask.js"
		const savedTasks = tasks;
		document.addEventListener("DOMContentLoaded", () => {
			todoListInit(".app-container", "Лист Задач");
			if (savedTasks) {
				savedTasks.forEach((task) => {
					renderTask(task);
				})
			}
		});
	</script>
</head>

<body>
	<div class="app-container"></div>
</body>

</html>
